<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let's Code</title>
    <link rel="stylesheet" href="Styles/home.css">
    <link rel="stylesheet" href="Styles/BasicButtons.css">
    <link rel="stylesheet" href="Styles/ApplicationContext.css">
    <script src="scriptsjs/Application.js"></script>
    <script src="scriptsjs/execution.js"></script>
    <script src="scriptsjs/persistance.js"></script>
</head>
<body class="application_body">
<nav class="application_nav">
    <ul>
        <li>
            <a href="#">Let's Code &lt;&sol;&gt;</a>
        </li>
        <li>
            <a href="AboutUs.html">About US</a>
        </li>
        <li id="nav-login" style="float: right">
            <a href="login.html">Login</a>
        </li>
    </ul>
</nav>
<script>
    isSessionThere();
</script>
<table class="container_table">
    <tr>
        <td rowspan="2">
            <div class="code_options_combine">
                <button type="reset" name="reset" id="reset" class="code_options" onclick="resetEditor()">reset</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button name="execute" id="execute" class="code_options" onclick="loadXMLDoc()">execute</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button name="upload" id="upload" class="code_options" onclick="upload()">upload</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button name="download" id="download" class="code_options" onclick="downloadSame()">download</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="lang"></label>
                <select name="lang" id="lang" class="code_options">
                    <option name="java" id="java" value="java" selected="selected">Java</option>
                    <option name="python" id="python" value="python">Python</option>
                </select>
            </div>
            <label for="code"></label>
            <textarea name="code" id="code" class="textcode" onclick="fillBox()">Code</textarea>
        </td>
        <td>
            <label for="input"></label>
            <textarea name="input" id="input" class="textio">Input Goes here...</textarea>
        </td>
    </tr>
    <tr>
        <td>
            <label for="output"></label>
            <textarea name="output" id="output" class="textio" readonly>Execution Output</textarea>
        </td>
    </tr>
</table>
</body>
</html>
